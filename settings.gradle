pluginManagement {
    repositories {
        maven { url 'https://repo.spring.io/snapshot' }
        maven { url 'https://repo.spring.io/milestone' }
        gradlePluginPortal()
    }
    resolutionStrategy {
        eachPlugin {
            if (requested.id.id == 'org.springframework.boot') {
                useModule("org.springframework.boot:spring-boot-gradle-plugin:${requested.version}")
            }
        }
    }
}

rootProject.name = 'heimdall'

include 'service-util'
include 'report-api'
include 'report'
include 'report-list'
include 'monitor'
include 'monitor-api'
include 'monitor-tracking'
include 'frontend'
include 'dependency-list'
